{{ define "main" }} {{ partial "header" . }}

<title>{{ .Title }} {{ default "::" .Site.Params.titleSeparator }} {{ .Site.Title }}</title>

<section id="about">
    <div class="container">
        <div class="avatar mb-5">
            <h3>Hello!</h3>
            <h5>Welcome on my site!</h5>
            <img class="w3-card-4" src="{{ .Site.Params.avatar }}" alt="Responsive image">
        </div>
        {{ .Content }} {{ partial "social.html" . }}
    </div>
</section>
{{ end }}
